<header class="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg text-center">
            <a class="navbar-brand" href="/">XJ Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mx-auto mr-auto">
                    <f:for each="{mainnavigation}" as="mainnavigationItem">
                        <f:if condition="{mainnavigationItem.children}">
                            <f:then>
                                <li class="nav-item dropdown {f:if(condition: mainnavigationItem.active, then:'active')}">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        {mainnavigationItem.title}
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <f:for each="{mainnavigationItem.children}" as="child">
                                            <a class="dropdown-item {f:if(condition: child.active, then:'active')}" href="{child.link}" target="{child.target}" title="{child.title}">
                                                {child.title}
                                            </a>
                                        </f:for>
                                        
                                    </div>
                                </li>
                            </f:then>
                            <f:else>
                                <li class="nav-item {f:if(condition: mainnavigationItem.active, then:'active')}">
                                    <a href="{mainnavigationItem.link}" target="{mainnavigationItem.target}" title="{mainnavigationItem.title}" class="nav-link">
                                        {mainnavigationItem.title}
                                    </a>
                                </li>
                            </f:else>
                        </f:if>
                    </f:for>
                </ul>
            </div>
        </nav>
    </div>
</header>
